<md-dialog aria-label="้อมูลการตรวจ LAB" ng-cloak style="width: 780px; max-width:800px; max-height:640px; ">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>ข้อมูลการตรวจ LAB</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-content>
        <md-table-container>
          <table md-table>
            <thead md-head>
            <tr md-row>
              <th md-column>#</th>
              <th md-column>รายการ</th>
              <th md-column>ผลตรวจ</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="l in labs">
              <td md-cell>{{ $index + 1 }}</td>
              <td md-cell>{{ l.LABTEST_NAME }}</td>
              <td md-cell>{{ l.LABRESULT }}</td>
            </tr>
            </tbody>
          </table>
        </md-table-container>
      </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-primary" ng-click="cancel()" >
        ปิดหน้าต่าง
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
